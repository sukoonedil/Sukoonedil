<!DOCTYPE html>
<html>
<head>
<title>Stories</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
background:black;

}

.story{
background:#111;
padding:25px;

}

.like{

}
</style>
</head>
<body>

<h2>üå∏ Stories</h2>

<div class="story">
<p>Mai toot kar bhi bachi rahi‚Ä¶</p>
<div id="like1" class="like" onclick="likeStory(1)">‚ù§Ô∏è 0</div>
</div>

<div class="story">
<p>Usne dhokha diya, par maine khud ko nahi chhoda‚Ä¶</p>
<div id="like2" class="like" onclick="likeStory(2)">‚ù§Ô∏è 0</div>
</div>

<div class="story">
<p>Raat bhar royi, subah phir muskura di‚Ä¶</p>
<div id="like3" class="like" onclick="likeStory(3)">‚ù§Ô∏è 0</div>
</div>

<script>

function loadLikes(){
for(let i=1;i<=3;i++){
let count = localStorage.getItem("like"+i);
if(!count){ count = 0; }
document.getElementById("like"+i).innerHTML="‚ù§Ô∏è "+count;
}
}

function likeStory(id){
let count = localStorage.getItem("like"+id);
if(!count){ count=0; }
count++;
localStorage.setItem("like"+id,count);
document.getElementById("like"+id).innerHTML="‚ù§Ô∏è "+count;
}

loadLikes();

</script>

</body>
